<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- //reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<!-- //bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- //my style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- //font -->
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC&display=swap" rel="stylesheet">
<!-- //jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 <!-- //firebase -->
     <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Schedule </title>
</head>
<body>
        <div class="container">
 <!-- //headline               -->
                <div class="jumbotron text-center">
                    <h1>The Train To Nowhere</h1>
                    <h3>Where Do You Even Wanna Go?</h3>
                </div>
 <!-- //search here             -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <h3 class="panel-title bg">
                                Current Train Schedule
                            </h3>
                            <div class="panel-body train-info bg-white mb-3">
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
<!-- //results              -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <h3 class="panel-title bg">
                                Search Results
                            </h3>
                            <div class="panel-body">
 <!-- //form                                -->
                                <form>
                                    <div class="form-group h4">
                                        <label>Add A Train:</label>
                                        <input type="text" class="form-control" id="trainNameInput">
                                    </div>
                                    <div class="form-group h4">
                                        <label>Destination:</label>
                                        <input type="text" class="form-control" id="destInput">
                                    </div>
                                    <div class="form-group h4">
                                        <label>First Train Time: (hh:mm - military time)</label>
                                        <input type="text" class="form-control" id="firstTrainInput">
                                    </div>
                                    <div class="form-group h4">
                                        <label>Frequency: (minutes)</label>
                                        <input type="text" class="form-control" id="freqInput">
                                    </div>
                                    <button type="submit" id="newTrainBtn" class="btn border btn-default button mb-3 p-3">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>













    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

</html>
